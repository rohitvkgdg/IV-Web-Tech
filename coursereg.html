<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration Form</title>
</head>

<body>
    <fieldset>
        <legend>Course Registration Form</legend>
        <form action="php_examples/reg_details.php" method="post">
        <table>
            <tr>
                <td><label for="name">Enter the student name:</label></td>
                <td><input type="text" name="Name" placeholder="Enter your name"></td>
            </tr>
            <tr>
                <td><label for="ddl_usn">Enter the student USN:</label></td>
                <td>
                    <select name="ddl_usn">
                        <option value="0">--Select USN--</option>
                        <option value="1">2SD22C22073</option>
                        <option value="2">2SD22C2292</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Select the Division:</label></td>
                <td>
                    <input type="radio" name="rddivision" value="A-Division">A-Division
                    <input type="radio" name="rddivision" value="B-Division">B-Division
                </td>
            </tr>
            <tr>
                <td><label>Select the Courses:</label></td>
                <td>
                    <input type="checkbox" name="chkcourse" value="Web Tech">Web Tech
                    <input type="checkbox" name="chkcourse" value="Java">Java
                    <input type="checkbox" name="chkcourse" value="Python">Python
                </td>
            </tr>
            <tr>
                <td><label for="regdate">Enter registration date:</label></td>
                <td><input type="date" name="regdate"></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit" name="btnsubmit">Submit</button></td>
            </tr>
        </table>
    </form>
    </fieldset>
    <span id="display_result"></span>
