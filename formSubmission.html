<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        function throughJSCode(){
            var confirmreturnvalue = confirm("Do you want to submit data?");
            if(confirmreturnvalue == true){
                window.open("lists.html")
            }
            else{
                window.open("loginpage.html")
            }
        }
    </script>
</head>
<body>
    <label>Enter the value: </label><input type="text">
    <button onclick="throughJSCode()">Submit</button>
</body>
</html>
